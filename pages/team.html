<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 3nity</title>
    <link rel="stylesheet" href="../styles/team.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to 3nity Website</h1>
       
    </div>

    <div class="team-container">
        <table class="team-table">
            <thead>
                <tr>
                    <th>Team Members</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#" class="member-link" onclick="showMember(1); return false;">Jasmine Robelle De Leon</a></td>
                </tr>
                <tr>
                    <td><a href="#" class="member-link" onclick="showMember(2); return false;">Clarence Villas</a></td>
             
                </tr>
                <tr>
                    <td><a href="#" class="member-link" onclick="showMember(3); return false;">Krislyn Francisco</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="image-placeholder" id="modal-image">
                <img id="modal-img" style="display: none;">
            </div>
            <h2 id="modal-name"></h2>
            <div class="role" id="modal-role"></div>
            <div class="description" id="modal-description"></div>
        </div>
    </div>

    <script src="../scripts/team.js"></script>
</body>
</html>
